<div class="container ">
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="meetup_name" type="text" class="validate">
              <label for="meetup_name">Meet Up Name</label>
            </div>
            <div class="input-field col s6">
              <input id="city" type="text" class="validate">
              <label for="city">City</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input id="address" type="password" class="validate">
                  <label for="address">address</label>
                </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="zip" type="text" class="validate">
              <label for="zip">Zip</label>
            </div>
          </div>

          <div class="row">
              <div class="input-field col s12">
                <input id="details" type="text" class="validate">
                <label for="details">Describe Your Meetup</label>
              </div>
            </div>
          <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                        
              </div>
          </div>
        </form>
      </div>
    </div>
